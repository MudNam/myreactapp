name: Deploy React App to GCP

on:
  push:
    branches:
      - main  # Runs on push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add SSH Host to Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to GCP VM
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            # Navigate to the project directory or create it if it doesn't exist
            mkdir -p ~/react-app
            cd ~/react-app

            # Clone repo if not exists, else pull latest changes
            if [ ! -d ".git" ]; then
              git clone git@github.com:Mudnam/myreactapp.git .
            else
              git pull origin main
            fi

            # Install dependencies
            npm install

            # Build the React app
            npm run build

            # Kill any process running on port 3000
            fuser -k 5000/tcp || true

            # Serve the app
            nohup npx serve -s build -l 5000 > output.log 2>&1 &
          EOF
